<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Task4</title>
</head>
<body>
    <h1 class="title">SubTask #1</h1>
    <table class="table">
        <tr>
            <td >Input</td>
            <td>Output</td>
        </tr>
         <tr>
            <td class="value"><input id="firstTaskInput" type="text" value="3.5 землекопа +4 поросенка *10 рублей - 5.5 $ /5 человек =" placeholder="Insert value" ></td>
            <td id="firstTaskOutput" class="value"></td>
        </tr>
        <tr>
            <td colspan="2"><input id="firstTaskButton" type="button" value="Enter"></td>
        </tr>
    </table>

    <h1 class="title">SubTask #2</h1>
    <table class="table">
        <tr>
            <td>Input</td>
            <td>Output</td>
        </tr>
         <tr>
            <td class="value"><input id="secondTaskInput" type="text" value="!??слово!плов олово$$$!" placeholder="Insert value" ></td>
            <td id="secondTaskOutput" class="value"></td>
        </tr>
        <tr>
            <td colspan="2"><input id="secondTaskButton" type="button" value="Enter"></td>
        </tr>
    </table>

    <h1 class="title">SubTask #3</h1>
    <table class="table table--bigger">
        <tr>
            <td colspan="3" class="value"><span>Enter format and choose language</span></td>
        </tr>
        <tr>
            <td>Input</td>
            <td>Output</td>
        </tr>
         <tr>
            <td class="value"><input id="formatter" type="text" value="yyyy_MMM_MMMM_dd hh_HH_mm_ss" placeholder="Insert format"></td>
            <td class="value" id="thirdTaskOutput"></td>
        </tr>
        <tr>
            <td colspan="3">
                <form action="#">
                    <input id="rus" name="dzen" type="radio" value="nedzen"><span>Rus</span>
                    <input id="eng" name="dzen" type="radio" value="pdzen"><span>Eng</span>
                    <input id="thirdTaskButton" type="button" value="Enter">
                </form> 
            </td>
        </tr>
    </table>
    
<script src="subTask1.js"></script>
<script src="subTask2.js"></script>
<script src="subTask3.js"></script>
</body>
</html>
