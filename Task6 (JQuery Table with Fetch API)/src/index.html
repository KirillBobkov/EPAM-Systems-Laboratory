<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task 6</title>
</head>
<body id="body">

<div class="container">
      <table id="table" class="table table-bordered">
        <thead id="table_head">
            <tr>
              <td colspan="3">
                <div class="toolbar">
                  <div class="toolbar">
                    <input type="text" class="form-control" id="searchInput" placeholder="enter name products" />
                    <input data-action="search" type="button" class="btn btn-info" id="searchButton" value="Search">
                  </div>
                  <button  class="btn btn-success" data-type="addNew" data-action="openAddWindow">Add New</button>
                </div>
              </td>
            </tr>
            <tr>
              <th class="table_head-cell">
                Name
                <input data-action="sort" type="button" id="sortButtonName" class="button--hidden">
                <label for="sortButtonName" class="button button--label-name button--down"></label>
              </th>
              <th class="table_head-cell">
                Price
                <input data-action="sort" type="button" id="sortButtonPrice" class="button--hidden">
                <label for="sortButtonPrice" class="button button--label-price button--down"></label>
              </th>
              <th>Actions</th>
            </tr>
        </thead>
        <tbody id="table_content">
        </tbody>
      </table>

 <div class="modalWindow">
    <h3>Are you sure?</h3>
    <p>Are you sure you want to perform this action?</p>
    <div class="modalWindow_buttons">
      <input data-action="deleteItem" type="button" class="btn btn-success" value="Yes">
      <input data-action="close" id="closeDeleteWindow" type="button" class="btn btn-danger" value="No">
    </div>
  </div>

</div>

<div id="overlay"></div>
  <div data-backdrop="static" class="modalWindow--edit panel panel-default">
      <div class="panel-body">
      <button type="button" data-action="close" id="closeEditWindow" class="btn btn-danger btn--left float-right">Close</button>
      <form role="form" class="form-add-product"> 
        <div class="form-group">
          <label class="form-label" for="name-product">Name:</label>
          <input type="text" data-reset="clearStyles" class="form-control" id="name-product-input" name="name-product" placeholder="Enter name"/>
          <div class="error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email-supplier">Supplier e-mail:</label>
          <input type="email" data-reset="clearStyles" class="form-control" id="email-supplier-input" name="email-supplier" placeholder="Enter e-mail"/>
          <div class="error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="count-product">Count:</label>
          <input type="number" min="0" max="1000000000" data-reset="clearStyles" class="form-control form-control--short" id="count-product-input" name="count-product" placeholder="Enter count"/>
          <div class="error"></div>
        </div>

        <div class="form-group">
          Price
          <input type="text" data-reset="clearStyles" class="form-control" id="price-product-input" name="price-product"  placeholder="Enter price of product"/>
          <div class="error"></div>
        </div>

        <div class="form-group">
          <div class="blocks-of-seletions">
           <div class="block-delivery">
              <label for="delivery-product">Delivery:</label>
              <select data-reset="clearStyles" id="delivery-product" name="delivery-product" class="form-control  form-control--short">
                <option selected>Choose region</option>
                <option id="option-country" value="country">Country</option>
                <option id="option-city" value="city">City</option>
              </select>
              <div class="error"></div>
            </div>

            <div class="block-country form-control--margin form-control--short">
            </div>

            <div  class="block-city  form-control--margin form-control--short">
                <label for="selectAll">
                    <input type="checkbox" id="selectAll">Select All</label>
            </div>
          </div>
        </div>
      </form>
      <button type="button" data-action="add" id="btnAddProduct" class="btn btn-success">Add</button>
    </div>
  </div>

  <div class="spin-wrapper">
      <div class="spinner"> 
  </div>

</div>

<script src='./scripts/index.js'></script>

</body>
</html>
